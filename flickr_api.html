<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <!-- javascript and jQuery been used -->
    <script type="text/javascript" src="flickr_api.js"></script>
    <link rel=stylesheet type="text/css" href="flickr_api.css">
    <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
    <!-- 最新編譯和最佳化的 CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">

    <!-- 選擇性佈景主題 -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">

    <!-- 最新編譯和最佳化的 JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
</head>
<body id="all" class="img">
    <!-- Searching input and button using bootstrap style -->
    <div class="input-group col-xs-3 container home"  id="container">
        <input type="text" class="form-control" id="keyword" placeholder="Enter searching keyward.">
        <span class="input-group-btn">
            <button class="btn btn-default"  id="search" type="button">Search</button>
        </span>
    </div>
    <div id="gallery"></div>
    <!-- Modal from bootstrap-->
    <div id="myModal" class="modal fade" role="dialog">
      <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title" id="modal-title"></h4>
          </div>
          <div class="modal-body">
            <div id="modal-body-image"></div>
            <div id="modal-body-tags"></div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
</body>
</html>
